<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo_border.png">
    <link rel="stylesheet" href="style.css">

    <title>Yokairyu</title>
</head>

<body onload="init()">

    <img class="logo" width="100" src="./img/logo.png" alt="">
    <h1>Yokairyu</h1>
    <p>„Yokai“ + „Ryū“ (japanese for dragon)</p>

    <div id="start" class="cursorPointer">
        <img onclick="startGame()" src="./img/icons/start-knopf.png" alt="">
    </div>

    <div class="menu">
        <div class="dropdownControl cursorPointer" onclick="toggleDropdown()">
            How to control it
            <div>
                <img src="./img/icons/Property 1=Variant4.svg" id="dropdown"
                    class="cursorPointer margin-right dropdownimg">
                <img src="./img/icons/arrow_drop_downaa.svg" id="dropdown1"
                    class="cursorPointer margin-right dropdownimg d-none">
            </div>

            <div id="dropdownControl" class="dropdown d-none">
                <div class="space-between">
                    <img src="./img/icons/pfeiltasten_schwarz.png" alt="">
                    <img src="./img/icons/buchstabe-a.png" alt="">
                    <span>Left</span>
                </div>
                <div class="space-between">
                    <img src="./img/icons/pfeiltasten_schwarz.png" alt="">
                    <img src="./img/icons/buchstabe-d.png" alt="">
                    <span>Right</span>
                </div>
                <div class="space-between">
                    <img src="./img/icons/raum.png" alt="">
                    <span>Jump</span>
                </div>
                <div class="space-between">
                    <img src="./img/icons/links-klick-schwarz.png" alt="">
                    <img src="./img/icons/buchstabe-e.png" alt="">
                    <span>Shoot</span>
                </div>
                <div class="space-between">
                    <img src="./img/icons/buchstabe-r.png" alt="">
                    <span>Restart</span>
                </div>
            </div>
        </div>

        <div id="backToMenu" class="cursorPointer d-none" onclick="backToMenu()"><img src="./img/icons/zuruck-pfeil.png"
                alt="">
        </div>
    </div>

    <canvas id="canvas" width="720" height="480" class="d-none"></canvas>

    <div id="touch">
        <img id="leftBtn" src="./img/icons/pfeiltaste_dick_links.png" alt="">
        <img id="jumpBtn" src="./img/icons/raum.png" alt="">
        <img id="rightBtn" src="./img/icons/pfeiltaste_dick_rechts.png" alt="">
        <img id="shootBtn" src="./img/icons/links-klick.png" alt="">
    </div>

    <div id="soundbar" class="soundbar cursorPointer d-none">
        <div onclick="toggleSound()"><img id="sound" src="./img/icons/volumen.png" alt=""></div>
        <div onclick="toggleFullscreen()"><img src="./img/icons/vollbild.png" alt=""></div>
    </div>

    <div id="turn" class="d-none">
        <img src="./img/icons/drehen.png" alt="">
    </div>

</body>

<script src="./models/DrawableObject.class.js"></script>
<script src="./models/MovableObjects.class.js"></script>
<script src="./models/character.class.js"></script>
<script src="./models/chicken.class.js"></script>
<script src="./models/cloud.class.js"></script>
<script src="./models/coins.class.js"></script>
<script src="./models/bottle.class.js"></script>
<script src="./models/statusbarHealth.class.js"></script>
<script src="./models/statusbarCoins.class.js"></script>
<script src="./models/statusbarBottle.class.js"></script>
<script src="./models/statusbarEndboss.class.js"></script>
<script src="./models/world.class.js"></script>
<script src="./models/backgroundObject.class.js"></script>
<script src="./models/keyboard.class.js"></script>
<script src="./models/level.class.js"></script>
<script src="./models/ThrowableObject.class.js"></script>
<script src="./models/gameOver.class.js"></script>
<script src="./models/endboss.class.js"></script>
<script src="levels/level1.js"></script>
<script src="js/game.js"></script>

</html>

<footer id="footer">
    <a href="./impressum.html">Impressum</a>
</footer>
